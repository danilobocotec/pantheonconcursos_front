<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pantheon | Home</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        --bg: #fdf7f3;
        --card: #ffffff;
        --primary: #b3261e;
        --primary-dark: #901c15;
        --text: #1f1f1f;
        --muted: #5a5a5a;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #ffeada, var(--bg));
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .home-card {
        width: min(960px, 100%);
        background: var(--card);
        border-radius: 24px;
        padding: 48px;
        box-shadow: 0 30px 80px rgba(179, 38, 30, 0.15);
        display: grid;
        gap: 32px;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.2rem, 4vw, 3rem);
        line-height: 1.1;
      }

      p {
        margin: 16px 0 0;
        font-size: 1.1rem;
        color: var(--muted);
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
      }

      a.button,
      button.button {
        border: none;
        border-radius: 999px;
        padding: 16px 28px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .button.primary {
        background: var(--primary);
        color: #fff;
        box-shadow: 0 12px 24px rgba(179, 38, 30, 0.2);
      }

      .button.primary:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
      }

      .button.secondary {
        background: rgba(179, 38, 30, 0.08);
        color: var(--primary-dark);
      }

      footer {
        font-size: 0.9rem;
        color: var(--muted);
      }

      @media (max-width: 640px) {
        .home-card {
          padding: 32px 24px;
        }

        .actions {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <main class="home-card">
      <section>
        <h1>Pantheon Concursos</h1>
        <p>
          Acompanhe o painel administrativo para gerenciar conteúdos, usuários e o Vade Mecum
          digital. Esta página é um ponto de entrada simples para o time interno.
        </p>
      </section>
      <div class="actions">
        <a class="button primary" href="../shadcn-ui/index.html?section=admin">Acessar área administrativa</a>
        <a class="button secondary" href="../shadcn-ui/index.html">Abrir plataforma completa</a>
      </div>
      <footer>© Pantheon 2025 • Somente para uso interno</footer>
    </main>
  </body>
</html>
